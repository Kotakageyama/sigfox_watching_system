{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <!-- 左側、ログインエリア -->
    <div class="card col-md-6">
        <div class="card-body">
            <img class="mb-2 d-block mx-auto" src="{% static 'images/loginicon.svg' %}" alt="" width="72" height="72">
            <form action="{% url 'dashboard:login' %}" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-outline-secondary btn-lg btn-block" >ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>
    </div><!-- 左側、ログインエリアおわり -->

    <!-- 右側、会員登録エリア -->
    <div class="card col-md-6">
        <div class="card-body">
            <a href="{% url 'dashboard:password_reset' %}" class="btn btn-outline-secondary btn-lg btn-block" >パスワードを忘れた</a>
        </div>
    </div><!-- 右側、会員登録エリアおわり -->
</div>
{% endblock %}
