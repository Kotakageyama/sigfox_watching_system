{% extends "dashboard/base.html" %}
{% block content %}
<table class="table">
    <tbody>
        <tr>
            <th>ユーザー名</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>姓</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>名</th>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <th>Device name</th>
            <td>{{ user.device_name }}</td>
        </tr>
    </tbody>
</table>
    <a class="btn btn-lg btn-outline-secondary" href="{% url 'dashboard:user_update' user.pk %}" role="button">ユーザー情報更新</a>
    <a class="btn btn-lg btn-outline-secondary" href="{% url 'dashboard:email_change' %}" role="button">メールアドレス変更</a>
    <a class="btn btn-lg btn-outline-secondary" href="{% url 'dashboard:password_change' %}" role="button">パスワード変更</a>
{% endblock %}
